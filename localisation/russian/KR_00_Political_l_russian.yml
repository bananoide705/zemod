 unit_limit_label:0 "§HМаксимальное количество поддерживаемых батальонов§!"
 unit_limit_desc:0 "Каждая страна способна содержать лишь определенное количество отдельных воинских батальонов, после чего ее экономика и инфраструктура начинают испытывать трудности с их содержанием.\n\nМаксимальное количество поддерживаемых единиц рассчитывается на основе общей численности населения страны и принадлежащих ей штатов, а затем умножается на общий уровень индустриализации страны.\n\n§L - основываясь на основе общей численности населения: [?base_population|G0][unit_limit_noncore_population][unit_limit_crownland_population_bonus]\n   - основываясь на количестве имеющихся регионов: [?base_states|G0][unit_limit_crownland_state_bonus]\n   - Всего: [?base_units|G0]\n\n   - Модификатор индустриализации: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_faction_leader][unit_limit_has_war][unit_limit_economy_law][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   Всего: [?max_divisions|H0]\n\nОбратите внимание, что изменения, указанные выше, могут быть отражены в расчетах в течение одной игровой недели.§![above_unit_limit_desc]"

 unit_limit_desc_fake_intel:0 "(§HFake Intel Divisions§! не учитываются в лимите батальона)"

 unit_limit_desc_above_limit:0 "\n\n--------------\n\n§RВ настоящее время мы превысили свои возможности, и единственным способом облегчить давление на нашу страну будет устранение некоторых наших дивизий..§!\n\nОрганизация дивизии: [?mobilisation_penalty_var|+=%1]\nфактор использования снабжения: [?mobilisation_penalty_var_positive|-=%]\nпроизводительность завода: [?mobilisation_penalty_var|+=%]\nвремя обучения: [?mobilisation_penalty_var_positive|-=%]\nМоральный дух армии: [?mobilisation_penalty_var|+=%1]\nприрост командного ресурса: [?mobilisation_penalty_var|+=%1]\nСкорость мобилизации: [?mobilisation_penalty_var|+=%1]"

 unit_limit_noncore_population_desc:0 "\n      (§H10%§! из неосновных государств: [?non_core_base|H1])"
 unit_limit_crownland_population_bonus_desc:0 "\n      ([?crownland_base_units|H0] из §HCrownlands§!)"
 unit_limit_crownland_state_bonus_desc:0 "\n      ([?crownland_states|H0] из §HCrownlands§!)"
 unit_limit_modifier_was_capped_desc:0 "\n      (Ограничено минимумом [?0.5|H%])"
 unit_limit_faction_leader_desc:0 "\n   - Лидер альянса: §G+15%§!"
 unit_limit_has_war_desc:0 "\n   - В состоянии войны: §G+25%§!"
 unit_limit_was_capped_desc:0 "\n\n   - Неограниченный общий объем: [?net_max_divisions|H0]"
 unit_limit_num_states_used_desc:0 "\n\n   Поскольку общая предоставленная сумма была ниже количества штатов, находящихся в собственности ([?num_owned_states|H0]), который был использован вместо этого."
 unit_limit_default_used_desc:0 "\n\n   Поскольку предоставленная общая сумма была меньше, чем указано по умолчанию (§H5§!), оно было использовано вместо."
 unit_limit_bonus_used_desc:0 "\n\n   - Дополнительные модификаторы: [?additional_unit_limit|=+0] к лимиту"

