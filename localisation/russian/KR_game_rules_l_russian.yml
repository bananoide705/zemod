RULE_GROUP_BATTALION_LIMIT_RULES:0 "Battalion Limit Setup"

 RULE_BATTALION_LIMIT_OPTIONS:0 "Лимиты батальонов"
 RULE_OPTION_STANDARD:0 "Применимо ко всем"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Были применены ограничения на то, сколько батальонов может построить ИИ, на основе количества их заводов и уровня закона экономики. Как только ИИ достигает этого предела, он просто прекращает строить новые батальоны. Этот предел также применяется к игроку, хотя для него это мягкий предел, и он получает штраф в зависимости от того, насколько он превышает предел.\n\n§RNote что эта система введена для уменьшения неизбежного замедления, которое происходит по ходу игры, поскольку основной причиной задержки системы является огромное количество действующих батальонов.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "Applies to AI Only"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Были применены ограничения на то, сколько батальонов может построить ИИ, на основе количества их заводов и уровня экономического закона. Как только ИИ достигнет этого предела, он просто прекратит строить новые батальоны. При этой настройке нет ограничений на то, сколько батальонов может построить игрок, кроме его способности поставлять рабочую силу и снаряжение.\n\n§RNote что это даст игроку значительное преимущество перед странами ИИ, которые в противном случае имели бы сопоставимые силы.§!"
 RULE_OPTION_TURN_OFF:0 "Turn Off"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Это полностью отключает систему ограничения батальона..\n\n§RIt рекомендуется делать это только в том случае, если вас не смущает, что скорость игры по мере ее развития значительно снижается, или у вас ОЧЕНЬ мощный компьютер для запуска игры.§!"

 RULE_DEMOB_BATTALION_OPTIONS:0 "Демобилизация батальонов мирного времени"
 RULE_OPTION_DEMOB_EXISTS:0 "По умолчанию"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "В мирное время игроку будет предложено снизить экономику и/или законы о воинской повинности до уровней, разрешенных в мирное время и в соответствии с его военной поддержкой в ​​течение четырех месяцев. ИИ сделает то же самое, хотя он сделает это быстрее и будет стремиться снизить свои законы до более низких уровней, чем требуется игроку. Если ограничения юнитов применяются к ИИ, это также будет побуждать его сократить количество активных юнитов по соображениям производительности."
 RULE_OPTION_DEMOB_AI_ONLY:0 "Применимо только к ИИ"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "В мирное время ИИ сократит свою экономику и/или законы о воинской повинности. Если ограничения юнитов применяются к ИИ, это также побудит его сократить количество активных юнитов по соображениям производительности. Однако игроку никогда не будет предложено сократить свои законы."
 RULE_OPTION_DEMOB_OFF:0 "Выключать"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Ни игроку, ни ИИ никогда не будет предложено сократить экономику и/или законы о воинской повинности в мирное время..\n\n§RIt рекомендуется делать это только в том случае, если вас не смущает, что скорость игры по мере ее прохождения значительно снижается, или у вас ОЧЕНЬ мощный компьютер для запуска игры.§!"